<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Ingredient</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.github.wosyzt.spring5recipeapp.domain.Recipe"*/-->
<!--/*@thymesVar id="ingredient" type="com.github.wosyzt.spring5recipeapp.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="card">
                    <div class="card-header">Edit Ingredient Information</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label>Description:</label>
                                <input type="text" class="form-control" th:field="*{description}" />
                            </div>
                            <div class="col-md-3">
                                <label>Amount:</label>
                                <input type="number" class="form-control" th:field="*{amount}" />
                            </div>
                            <div class="col-md-3">
                                <label>UOM:</label>
                                <select class="form-control" name="unitOfMeasure.id">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                            th:text="${uomEach.description}">Each</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
